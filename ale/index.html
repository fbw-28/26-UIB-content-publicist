<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyonce Social Media</title>
    <script src="https://kit.fontawesome.com/d8c8414c91.js" crossorigin="anonymous"></script>
    <style>
        ul{
            list-style: none;
        }
    </style>
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</head>

<body>
    <h1>BEYONCES SOCIAL MEDIA</h1>
    <ul>

        <li>
            <a href="https://www.instagram.com/beyonce/?hl=en" data-toggle="tooltip" title="Beyonce" target="blank">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
   
        <li>
            <a href="https://twitter.com/beyonce?lang=en" data-toggle="tooltip" title="Beyonce" target="blank">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="https://www.facebook.com/beyonce/" data-toggle="tooltip" title="Beyonce" target="blank">
                <i class="fab fa-facebook"></i>
            </a>          
        </li>
        <li>
            <a href="https://www.youtube.com/channel/UCuHzBCaKmtaLcRAOoazhCPA"  data-toggle="tooltip" title="Beyonce" target="blank">
                <i class="fab fa-youtube"></i>
            </a>    
        </li>
        <li>
            <a href="https://vimeo.com/beyonce" data-toggle="tooltip" title="Beyonce" target="blank">
                <i class="fab fa-vimeo-v"></i>
            </a>
        </li>
        <li>
            <a href="https://soundcloud.com/beyonce" data-toggle="tooltip" title="Beyonce" target="blank">
                <i class="fab fa-soundcloud"></i>
            </a>    
        </li>
    
         
    </ul>
    
    
</body>
</html>
